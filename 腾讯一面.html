<script>
//2.请问定义a,a必须是引用类型，并且alert(a)显示是3，列举越多的实现方式越好
//10
function Parent(){
  this.a=1;
  this.b=[1,2,this.a];
  this.c={demo:5};
  this.show=function(){
  	document.write(this.a+''+this.c.demo+':'+this.b+'<br/>');
  }
}

function Child(){
	this.a=2;
	this.change=function(){
		this.b.push(this.a);
		this.a=this.b.length;
		this.c.demo=this.a++;
	}
}

Child.prototype = new Parent();
var parent = new Parent();
var child1 = new Child();
var child2 = new Child();
child1.a=11;
child2.a=12;
parent.show();//15:1,2,1
child1.show();//115:1,2,1
child2.show();//125:1,2,1
child1.change();
child2.change();
parent.show();//15:1,2,1
child1.show();//55:1,2,1,11,12
child2.show();//65:1,2,1,11,12
</script>
