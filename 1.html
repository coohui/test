//3.当天时间倒计时到次日10点，次日之后每到0点开始倒计时到第二天10点
var time=document.getElementById('time');
var date=new Date();
var year=date.getFullYear();
var month=date.getMonth()+1;
var day=date.getDate();
var toDay=year+'-'+month+'-'+day+' 24:00:00';

function run(elem,toDay){
	var endDay=new Date(toDay);
	var iNow=new Date();
	var todaySection=(endDay-iNow)/1000;
	var tomorromSection=36000;//10*60*60
	var totalSection=tomorromSection+todaySection;
	//天24*60*60
	var str=parseInt(totalSection/86400)+'天'
			+parseInt(totalSection%86400/3600)+'时'
			+parseInt(totalSection%86400%3600/60)+'分'
			+parseInt(totalSection%60)+'秒';
	elem.innerHTML=str;
}

setInterval(function(){
  run(time,toDay);
},1000);
