function mul(...args){
  var mul=args.reduce((prev,cur)=>prev*cur);

  var temp=function(...args){
    mul*=args.reduce((prev,cur)=>prev*cur);
    return temp;
  }

  temp.toString=function(){
    return mul;
  }
  return temp;
}
console.log(mul(2));//2
console.log(mul(2)(3));//6
console.log(mul(2)(3)(6));//36
